<ion-header [translucent]="true">
  <ion-toolbar color="roxo">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/categorias"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ projeto?.nome }}</ion-title>

    <ion-buttons slot="end">
      <ion-button
        fill="clear"
        (click)="abrirOpcoesProjeto()">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- card com info do projeto -->
  <ion-card *ngIf="projeto">
    <ion-card-header>
      <ion-card-title>{{ projeto.nome }}</ion-card-title>
      <ion-card-subtitle>
        <ion-badge color="azul" *ngIf="projeto.estado === 'por-fazer'">
          Por fazer
        </ion-badge>
        <ion-badge color="success" *ngIf="projeto.estado === 'feito'">
          Feito
        </ion-badge>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ projeto.descricao }}
    </ion-card-content>
  </ion-card>

  <!-- Título + botão que abre o MESMO modal da home -->
  <ion-item lines="none">
    <ion-label>
      <h2>Tarefas do projeto</h2>
    </ion-label>

    <ion-button fill="clear" color="roxo" (click)="isModalAberto = true">
      <ion-icon size="large" name="add-circle-outline"></ion-icon>
    </ion-button>

    <ion-modal
      [isOpen]="isModalAberto"
      class="sheet-modal"
      [breakpoints]="[0, 1]"
      [initialBreakpoint]="1"
    >
      <ng-template>
        <app-nova-tarefa
          *ngIf="projeto"
          [projeto]="projeto.id"
          [categoria]="projeto.categoria"
          (fecharModal)="onNovaTarefaProjetoFechar($event)">
        </app-nova-tarefa>
      </ng-template>
    </ion-modal>
  </ion-item>

  <!-- LISTA DE TAREFAS USANDO OS CARTÕES -->
  <ion-list lines="none">
    <app-cartoes-tarefas
      *ngFor="let tarefa of tarefas"
      [tarefa]="tarefa"
      (abrirDetalhes)="abrirDetalhesTarefas($event)">
    </app-cartoes-tarefas>
  </ion-list>

  <!-- SHEET EDITAR PROJETO -->
  <ion-modal
    [isOpen]="isModalEditarProjetoAberto"
    (didDismiss)="fecharEditarProjeto()"
    class="sheet-modal"
    [breakpoints]="[0, 1]"
    [initialBreakpoint]="1"
  >
    <ng-template>
      <ion-header>
        <ion-toolbar color="roxo">
          <ion-title>Editar projeto</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="fecharEditarProjeto()">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content fullscreen="true" class="editar-projeto-content">

        <!-- Nome -->
        <ion-item lines="full">
          <ion-label position="stacked">Nome</ion-label>
          <ion-input [(ngModel)]="projetoEditavel.nome"></ion-input>
        </ion-item>

        <!-- Descrição -->
        <ion-item lines="full">
          <ion-label position="stacked">Descrição</ion-label>
          <ion-textarea
            auto-grow="true"
            [(ngModel)]="projetoEditavel.descricao">
          </ion-textarea>
        </ion-item>

        <!-- Categoria -->
        <ion-item lines="full">
          <ion-label position="stacked">Categoria</ion-label>
          <ion-select *ngIf="categorias.length"
                      [(ngModel)]="projetoEditavel.categoriaId">
            <ion-select-option *ngFor="let c of categorias" [value]="c.id">
              {{ c.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <!-- Estado -->
        <ion-item lines="full">
          <ion-label position="stacked">Estado</ion-label>
          <ion-select [(ngModel)]="projetoEditavel.estado">
            <ion-select-option value="por-fazer">Por fazer</ion-select-option>
            <ion-select-option value="feito">Feito</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button
          expand="block"
          color="roxo"
          class="btn-guardar-projeto"
          (click)="guardarEditarProjeto()"
        >
          Guardar alterações
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
