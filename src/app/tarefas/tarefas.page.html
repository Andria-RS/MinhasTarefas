<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/listas"></ion-back-button>
    </ion-buttons>
    <ion-title>Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tarefas</ion-title>
    </ion-toolbar>
  </ion-header>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-item>
      <ion-label position="stacked">Título</ion-label>
        <ion-input
          ngModel
          name="title"
          required
          placeholder="Insira o título da tarefa">
        </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descrição</ion-label>
      <ion-input
        ngModel
        name="description"
        required
        placeholder="Insira a descrição da tarefa">
      </ion-input>
  </ion-item>

  <ion-button type="button" expand="block" color="primary" (click)="takePicture()">
    Adicionar Foto
  </ion-button>
  <div *ngIf="photo">
    <img [src]="photo" style="width:100%;max-width:200px;margin-top:10px;">
  </div>

  <ion-button
    expand="block"
    color="success"
    [disabled]="form.invalid"
    type="submit">
    Guardar
  </ion-button>
</form>

</ion-content>
