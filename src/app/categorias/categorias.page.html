<ion-header [translucent]="true">
  <ion-toolbar color="roxo">
    <ion-title>Categorias de Projetos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="none">
    <ion-searchbar placeholder="Filtrar categorias" (ionInput)="filtrarCategorias($event)">
    </ion-searchbar>
  </ion-item>

  <ion-list lines="none">
    <ion-item *ngFor="let cat of categorias" class="categoria-item" button (click)="abrirProjetos(cat)">
      <ion-avatar slot="start">
        <ion-icon [name]="cat.icon"></ion-icon>
      </ion-avatar>

      <ion-label>
        <h2>{{ cat.nome }}</h2>
        <p>{{ cat.totalProjetos }} Projeto(s)</p>
      </ion-label>

      <ion-button fill="clear" slot="end" (click)="abrirOpcoesCategoria(cat); $event.stopPropagation()">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="roxo" (click)="abrirNovaCategoria()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal
    [isOpen]="isModalCategoriaAberto"
    (didDismiss)="fecharNovaCategoria()"
    class="sheet-modal"
    [breakpoints]="[0, 1]"
    [initialBreakpoint]="1">
    <ng-template>
      <ion-header translucent>
        <ion-toolbar>
          <ion-title>
            {{ categoriaEmEdicao ? 'Editar categoria' : 'Nova categoria' }}
          </ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="fecharNovaCategoria()">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="categoria-modal-content">
        <form [formGroup]="formCategoria" (ngSubmit)="guardarNovaCategoria()">
          <ion-item lines="none">
            <ion-label position="stacked">Nome</ion-label>
            <ion-input placeholder="Ex: Escola" formControlName="nome"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="formCategoria.get('nome')?.invalid && formCategoria.get('nome')?.touched">
            <small>Nome é obrigatório.</small>
          </ion-text>

          <ion-item lines="none">
            <ion-label position="stacked">Ícone</ion-label>
            <ion-input placeholder="Ex: school" formControlName="icon"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="formCategoria.get('icon')?.invalid && formCategoria.get('icon')?.touched">
            <small>Ícone é obrigatório.</small>
          </ion-text>

          <ion-button expand="block" color="roxo" type="submit" class="btn-guardar-categoria" [disabled]="formCategoria.invalid">
            {{ categoriaEmEdicao ? 'Guardar alterações' : 'Criar categoria' }}
          </ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
