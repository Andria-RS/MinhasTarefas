<ion-header [translucent]="true">
  <ion-toolbar color="roxo">
    <ion-title>Categorias de Projetos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Barra de pesquisa + botão filtros -->
  <ion-item lines="none">
    <ion-searchbar placeholder="Filtrar categorias"></ion-searchbar>
    <ion-button
      fill="clear"
      slot="end"
      (click)="abrirFiltrosCategorias()"
    >
      <ion-icon name="options-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <!-- Lista de categorias dentro de cards -->
  <ion-list lines="none">

    <ion-item
      *ngFor="let cat of categorias"
      class="categoria-item"
      button
      (click)="abrirProjetos(cat)"
    >
      <ion-avatar slot="start">
        <ion-icon [name]="cat.icon"></ion-icon>
      </ion-avatar>

      <ion-label>
        <h2>{{ cat.nome }}</h2>
        <p>{{ cat.totalProjetos }} projetos</p>
      </ion-label>

      <ion-button
        fill="clear"
        slot="end"
        (click)="abrirOpcoesCategoria(cat); $event.stopPropagation()"
      >
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-item>

  </ion-list>

  <!-- Botão + no fundo para nova categoria -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="roxo">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
