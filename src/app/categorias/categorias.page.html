<ion-header [translucent]="true">
  <ion-toolbar color="roxo">
    <ion-title>Categorias de Projetos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Barra de pesquisa + botão filtros -->
  <ion-item lines="none">
    <ion-searchbar
      placeholder="Filtrar categorias"
      (ionInput)="filtrarCategorias($event)">
    </ion-searchbar>
  </ion-item>

  <!-- Lista de categorias dentro de cards -->
  <ion-list lines="none">

    <ion-item
      *ngFor="let cat of categorias"
      class="categoria-item"
      button
      (click)="abrirProjetos(cat)"
    >
      <ion-avatar slot="start">
        <ion-icon [name]="cat.icon"></ion-icon>
      </ion-avatar>

      <ion-label>
        <h2>{{ cat.nome }}</h2>
        <p>{{ cat.totalProjetos }} projetos</p>
      </ion-label>

      <ion-button
        fill="clear"
        slot="end"
        (click)="abrirOpcoesCategoria(cat); $event.stopPropagation()"
      >
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-item>

  </ion-list>

    <!-- Botão + no fundo para nova categoria -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="roxo" (click)="abrirNovaCategoria()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal
    [isOpen]="isModalCategoriaAberto"
    (didDismiss)="fecharNovaCategoria()"
    class="sheet-modal"
    [breakpoints]="[0, 1]"
    [initialBreakpoint]="1"
  >
    <ng-template>
      <ion-header translucent>
        <ion-toolbar>
          <ion-title>
            {{ categoriaEmEdicao ? 'Editar categoria' : 'Nova categoria' }}
          </ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="fecharNovaCategoria()">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Nome</ion-label>
          <ion-input [(ngModel)]="novaCategoriaNome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Ícone (ex: school-outline)</ion-label>
          <ion-input [(ngModel)]="novaCategoriaIcon"></ion-input>
        </ion-item>

        <ion-button
          expand="block"
          color="roxo"
          (click)="guardarNovaCategoria()"
        >
          {{ categoriaEmEdicao ? 'Guardar alterações' : 'Criar categoria' }}
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
