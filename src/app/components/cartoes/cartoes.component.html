<ion-card>
      <ion-card-header>
        <ion-card-title>{{ titulo }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>

          <ion-item button (click)="irPaginaTarefas()">

              />
            </ion-thumbnail>
            <ion-label>Item 1</ion-label>
          </ion-item>

          <ion-item button (click)="irPaginaTarefas()">

                alt="Silhouette of mountains"

              />

              />
            </ion-thumbnail>
            <ion-label>Item 3</ion-label>
          </ion-item>

          <ion-item lines="none" button (click)="irPaginaTarefas()">
