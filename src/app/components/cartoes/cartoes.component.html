<ion-card>
      <ion-card-header color="roxo">
        <ion-card-title>{{ titulo }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let item of tasks" button (click)="irPaginaTarefas(item)">
            <ion-thumbnail slot="start">
              <img
                alt="Silhouette of mountains"
                src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
              />
            </ion-thumbnail>
            <ion-label>
              <h2>{{ item.titulo }}</h2>
              <p>{{ item.descricao }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
